<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

    <script>
        function acao(){
            alert("VocÃª clicou no quadrado!");
        }
    </script>

</head>
<body>
    <div onclick="acao()" style="background-color: #ccc; height: 150px; width: 150px;">

    </div>

    <div ondblclick="acao()" style="background-color: #974e4e; height: 150px; width: 150px;">

    </div>

    <div onmouseup="acao()" style="background-color: #5987b3; height: 150px; width: 150px;">

    </div>

    <div onmouseover="acao()" style="background-color: #9ab667; height: 150px; width: 150px;">

    </div>

    <div onmouseout="acao()" style="background-color: #ac9c56; height: 150px; width: 150px;">

    </div>
</body>
</html>
