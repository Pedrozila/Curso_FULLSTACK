<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

    <script>
        var idade = prompt("Digite sua idade: ");
        idade = parseInt(idade); // Converte a string para inteiro

        if (idade >= 0 && idade < 15){
            document.write("Você é uma criança.");
        } else if (idade >= 15 && idade < 30) {
            document.write("Você é um jovem.");
        } else if (idade >= 30 && idade < 60) {
            document.write("Você é um adulto.");
        } else if (idade >= 60) {
            document.write("Você é um idoso.");
        } else {
            document.write("Idade inválida.");
        }
    </script>

</head>
<body>



</body>
</html>
