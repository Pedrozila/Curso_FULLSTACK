<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>
        var variavel1 = prompt("Digite um número: ");
        var variavel2 = prompt("Digite outro número: ");

        variavel1 = parseInt(variavel1); // Converte a string para inteiro
        variavel2 = parseInt(variavel2); // Converte a string para inteiro

        document.write(variavel1 + variavel2); // Concatenação de strings
    </script>

</head>
<body>



</body>
</html>
