<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

</head>
<body>
    <input type="text" placeholder="Digite seu nome" id="nome_usuario" class="campo_texto" name="nome" />

    <script>
        console.log(document.getElementById("nome_usuario")); // Seleciona o elemento pelo ID
        console.log(document.getElementsByClassName("campo_texto")); // Seleciona os elementos pela classe
        console.log(document.getElementsByTagName("input")); // Seleciona os elementos pelo nome da tag
        console.log(document.getElementsByName("nome"));
    </script>
</body>
</html>
