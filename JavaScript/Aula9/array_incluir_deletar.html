<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

</head>
<body>


    <script>
        var lista_frutas = Array();
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        lista_frutas.push('Laranja');
        lista_frutas.unshift('Pera');

        // Deletando o último elemento
        lista_frutas.pop();
        // Deletando o primeiro elemento
        lista_frutas.shift();

        console.log(lista_frutas);
    </script>
</body>
</html>
