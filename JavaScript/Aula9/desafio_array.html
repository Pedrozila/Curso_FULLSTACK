<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

    <script>
        var objetos = Array('Cadeira','Impressora', 'Garfo');


        function adicionaObjeto(){
            var entrada = document.getElementById('entrada').value;

            console.log(entrada);

            if(entrada === ''){
                alert('Objeto invalido')
            }
            else if(objetos.indexOf(entrada) !== -1){
                alert('Objeto ja foi adicionado')
            }
            else{
                objetos.push(entrada)
            }

            console.log(objetos);

            document.getElementById('entrada').value = '';
            
        }

        function ordena(){
            objetos.sort();

            console.log(objetos);
        }

        
    </script>

</head>
<body>
    <input type="text" id="entrada" placeholder="Digite o objeto">
    <button id="btnAdicionar" onclick="adicionaObjeto()">Adicionar</button>
    <button id="btnOrdenar" onclick="ordena()">Ordenar</button>
    <hr>

    
</body>
</html>
