<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>

    <script>

        var janela;

        function abrirPopUp(){
            janela = window.open('https://www.google.com', 'nova_janela', 'width=200, height=100');
        }

        function fecharPopUp(){
            janela.close();
        }
    </script>

</head>
<body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">FEchar janlea</button>

    
</body>
</html>
